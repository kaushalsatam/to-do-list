<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex justify-center align-center bg-gradient-to-r from-indigo-500 font-serif"
  >
    <div
      class="container h-auto lg:w-1/2 sm:w-96 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-3xl m-10 shadow-2xl flex flex-col"
    >
      <h1
        class="text-center mt-10 mb-10 lg:text-7xl min-[320px]:text-4xl font-bold"
      >
        To-do list 📝
      </h1>
      <div class="day-and-date h-40 m-4 flex flex-col justify-center">
        <span id="day" class="block lg:text-4xl min-[320px]:text-2xl font-bold"
          >Day,</span
        >
        <span id="date">Date</span>
      </div>
      <form action="..." class="m-5 text-2xl">
        <!-- Tasks -->

        <span
          class="start lg:text-4xl min-[320px]:text-2xl text-center font-serif text-white"
        >
          Click '+' to add tasks. ↘️
        </span>
      </form>
      <button
        class="rounded-full lg:h-20 lg:w-20 min-[320px]:h-10 min-[320px]:w-10 bg-indigo-950 lg:text-5xl min-[320px]:text-3xl text-white text-center shadow-lg self-end m-5"
      >
        +
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
